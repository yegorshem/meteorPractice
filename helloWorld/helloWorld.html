<head>
  <title>helloWorld</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  
  {{> goodbye}}
</body>

<template name="hello">
  <button>Click Me for +1</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="goodbye">
  <button>Click Me for -1</button>
</template>
